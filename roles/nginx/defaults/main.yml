---
# Default variables for nginx role
# All variables prefixed with nginx_ per ansible-lint convention

nginx_worker_processes: auto
nginx_worker_connections: 4096

# Non-destructive mode settings
# Set to true to force full nginx reconfiguration (overwrites existing)
nginx_force_install: false

# Set to true to manage nginx.conf (default: false to preserve existing)
nginx_manage_main_config: false

# Set to true to deploy upstream configs to conf.d (default: true)
nginx_manage_upstreams: true

# Default ports for XAI (12xxx range)
# These are overridden by chain vars in group_vars/
nginx_rpc_port: 12570          # Sentry1 RPC (load balanced with sentry2:12571)
nginx_rest_port: 12570         # API via sentries
nginx_grpc_port: 8083          # GraphQL service
nginx_ws_port: 8766            # WebSocket service
nginx_explorer_port: 3001      # Blockscout frontend
nginx_explorer_api_port: 4000  # Blockscout backend API
nginx_faucet_port: 12081       # Faucet service
nginx_rpc_adapter_port: 8545   # EVM RPC adapter for Blockscout
