---
# Install Node Exporter

- name: Check if Node Exporter is installed
  ansible.builtin.stat:
    path: /usr/local/bin/node_exporter
  register: monitoring_node_exporter_installed

- name: Download Node Exporter
  ansible.builtin.get_url:
    url: >-
      https://github.com/prometheus/node_exporter/releases/download/v{{
      monitoring_node_exporter_version }}/node_exporter-{{
      monitoring_node_exporter_version }}.linux-amd64.tar.gz
    dest: "/tmp/node_exporter-{{ monitoring_node_exporter_version }}.linux-amd64.tar.gz"
    mode: '0644'
  when: not monitoring_node_exporter_installed.stat.exists

- name: Extract Node Exporter
  ansible.builtin.unarchive:
    src: "/tmp/node_exporter-{{ monitoring_node_exporter_version }}.linux-amd64.tar.gz"
    dest: /tmp
    remote_src: true
  when: not monitoring_node_exporter_installed.stat.exists

- name: Install Node Exporter binary
  ansible.builtin.copy:
    src: "/tmp/node_exporter-{{ monitoring_node_exporter_version }}.linux-amd64/node_exporter"
    dest: /usr/local/bin/node_exporter
    owner: root
    group: root
    mode: '0755'
    remote_src: true
  when: not monitoring_node_exporter_installed.stat.exists
  notify: Restart node_exporter

- name: Create Node Exporter systemd service
  ansible.builtin.template:
    src: node_exporter.service.j2
    dest: /etc/systemd/system/node_exporter.service
    owner: root
    group: root
    mode: '0644'
  notify:
    - Reload systemd
    - Restart node_exporter

- name: Enable and start Node Exporter
  ansible.builtin.service:
    name: node_exporter
    state: started
    enabled: true
